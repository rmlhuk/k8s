apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/proxy-body-size: 50000m
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  name: minio
  namespace: minio
spec:
  ingressClassName: nginx
  rules:
    - host: s3.lab.rmlh.uk
      http:
        paths:
          - backend:
              service:
                name: minio-service
                port:
                  number: 9000
            path: /
            pathType: ImplementationSpecific
    - host: s3-console.lab.rmlh.uk
      http:
        paths:
          - backend:
              service:
                name: minio-service
                port:
                  number: 9001
            path: /
            pathType: ImplementationSpecific
  tls:
    - hosts:
        - s3.lab.rmlh.uk
        - s3-console.lab.rmlh.uk
      secretName: lab
